# Kotlin & Compose
kotlin = "2.3.0"
ksp = "2.3.2"
compose-multiplatform = "1.11.0-alpha01"
compose-material3 = "1.11.0-alpha01"
compose-material3-adaptive = "1.2.0"

# AndroidX Core
androidx-activity = "1.12.1"
androidx-core-splashscreen = "1.2.0"
androidx-datastore = "1.2.0"
androidx-paging = "3.4.0-alpha04"
androidx-interpolator = "1.0.0"

# AndroidX Media
media3 = "1.8.0"

# Navigation & Lifecycle
navigation3-runtime = "1.0.0"
navigation3-ui = "1.1.0-alpha01"
