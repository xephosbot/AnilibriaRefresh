videoplayer-compose = { module = "io.github.kdroidfilter:composemediaplayer", version.ref = "videoplayer" }
material-motion-compose-core = { module = "io.github.fornewid:material-motion-compose-core", version.ref = "material-motion-compose" }
kmpalette-core = { module = "com.kmpalette:kmpalette-core", version.ref = "kmpalette" }
materialKolor = { module = "com.materialkolor:material-kolor", version.ref = "materialKolor" }

# Dependency Injection
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
